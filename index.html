<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://www.ilovegame.online/casual.html">
    <title>iLoveGame</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f3f3f3;
            color: #333;
        }
        .hero-section {
            background-image: linear-gradient(to bottom right, #fff, #e5e5e5);
            padding: 4rem 2rem;
            text-align: center;
        }
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }
        .card {
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card-content {
            padding: 1rem;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
        .game-iframe {
            width: 100%;
            height: 60vh;
            border: none;
            border-radius: 1rem;
            overflow: hidden;
        }
        .fullscreen-button {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background-color: #007bff;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .fullscreen-button:hover {
            background-color: #0056b3;
        }
        .exit-fullscreen-button {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background-color: #dc3545;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 1000;
        }
        .exit-fullscreen-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body class="font-sans">

<!-- Navigation Menu -->
<nav class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-2 flex justify-between items-center">
        <a href="/" class="text-xl font-semibold">iLoveGame</a>
        <ul class="flex space-x-4">
            <li><a href="#" id="casualLink" class="hover:text-gray-700 active-category">Casual</a></li>
            <li><a href="#" id="puzzleLink" class="hover:text-gray-700">Puzzle</a></li>
            <!-- Add other categories here -->
        </ul>
    </div>
</nav>

<!-- Main Content -->
<main id="mainContent" class="container mx-auto p-4">
    <!-- Initial loading of Casual content -->
</main>

<!-- Footer -->
<footer class="footer">
    <p>&copy; 2025 iLoveGame. All rights reserved.</p>
</footer>

<script>
    function requestFullscreen(element) {
        if (element.requestFullscreen) {
            element.requestFullscreen();
        } else if (element.mozRequestFullScreen) { // Firefox
            element.mozRequestFullScreen();
        } else if (element.webkitRequestFullscreen) { // Chrome, Safari and Opera
            element.webkitRequestFullscreen();
        } else if (element.msRequestFullscreen) { // IE/Edge
            element.msRequestFullscreen();
        }
    }

    function exitFullscreen() {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        } else if (document.mozCancelFullScreen) { // Firefox
            document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
            document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) { // IE/Edge
            document.msExitFullscreen();
        }
    }

    function addFullscreenListener(iframeId, fullscreenButtonId) {
        const iframe = document.getElementById(iframeId);
        const fullscreenButton = document.getElementById(fullscreenButtonId);

        fullscreenButton.addEventListener('click', () => {
            requestFullscreen(iframe);
        });

        document.addEventListener('fullscreenchange', () => {
            const isFullscreen = document.fullscreenElement || document.mozFullScreenElement || document.webkitFullscreenElement || document.msFullscreenElement;
            const exitButton = document.getElementById('exitFullscreenButton');

            if (isFullscreen && isFullscreen.id === iframeId) {
                if (!exitButton) {
                    const button = document.createElement('button');
                    button.id = 'exitFullscreenButton';
                    button.className = 'exit-fullscreen-button';
                    button.textContent = 'Exit Fullscreen';
                    button.addEventListener('click', exitFullscreen);
                    document.body.appendChild(button);
                }
            } else {
                if (exitButton) {
                    document.body.removeChild(exitButton);
                }
            }
        });
    }

    // Function to load category content
    async function loadCategory(category) {
        try {
            const response = await fetch(`/${category}.html`);
            if (!response.ok) {
                throw new Error(`Failed to load ${category} content`);
            }
            const content = await response.text();
            document.getElementById('mainContent').innerHTML = content;

            // Re-add fullscreen listeners after content is loaded
            setTimeout(() => {
                document.querySelectorAll('.fullscreen-button').forEach((btn, index) => {
                    const iframeId = `gameIframe${index + 1}`;
                    addFullscreenListener(iframeId, btn.id);
                });
            }, 0);
        } catch (error) {
            console.error(error);
            alert("Failed to load content. Please try again later.");
        }
    }

    // Load Casual content on page load
    window.onload = () => {
        loadCategory('casual');
    };

    // Event listeners for navigation links
    document.getElementById('casualLink').addEventListener('click', (event) => {
        event.preventDefault();
        loadCategory('casual');
        document.querySelector('.active-category').classList.remove('active-category');
        event.target.classList.add('active-category');
    });

    document.getElementById('puzzleLink').addEventListener('click', (event) => {
        event.preventDefault();
        loadCategory('puzzle');
        document.querySelector('.active-category').classList.remove('active-category');
        event.target.classList.add('active-category');
    });

    // Add more event listeners for other categories as needed
</script>

</body>
</html>
